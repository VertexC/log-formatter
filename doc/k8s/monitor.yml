apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor-deployment
  labels:
    app: monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor
  template:
    metadata:
      labels:
        app: monitor
    spec:
      containers:
      - name: monitor
        image: formatter/monitor
        env:
        - name: WEB_PORT
          value: "8080"
        - name: RPC_PORT
          value: "3030"
        ports:
        - containerPort: 8080
          name: web
        - containerPort: 3030
          name: rpc
---
apiVersion: v1
kind: Service
metadata:
  name: monitor-service
spec:
  selector:
    app: monitor
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: grpc
      protocol: TCP
      port: 3030
      targetPort: 3030
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitor-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: monitor-web
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monitor-service
                port:
                  number: 8080